<mat-card>
  <mat-card-header>
    <mat-card-title><h1>Zootter</h1></mat-card-title>
    <mat-card-subtitle
      >Zootterは、動物たちが主役のSNS。動物を選んで入園しよう！</mat-card-subtitle
    ></mat-card-header
  >
  <mat-card-actions>
    <button mat-flat-button [disabled]="!canLogin()" (click)="login.emit()">
      @if (isLoading()) {
        <mat-spinner diameter="20"></mat-spinner>
      } @else {
        ログイン
      }
    </button>
  </mat-card-actions>
</mat-card>
