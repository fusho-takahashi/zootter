@let isLoggingIn = state.loginLoading();
@let animals = state.animals();
@let isAnimalLoading = state.animalLoading();

<app-hero-header
  [canLogin]="canLogin()"
  [isLoading]="isLoggingIn"
  (login)="login()"
/>
<app-animal-select
  [animals]="animals"
  [isLoading]="isAnimalLoading"
  [(selectedAnimalId)]="selectedAnimalId"
/>
