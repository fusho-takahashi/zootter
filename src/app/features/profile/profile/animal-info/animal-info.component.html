@let isReady = state.isReady();
@let id = state.animalInfo().id;
@let name = state.animalInfo().name;
@let description = state.animalInfo().description;
@let isMyInfo = state.isMyInfo();

@if (isReady) {
  <app-animal-info-card
    [id]="id"
    [name]="name"
    [description]="description"
    [isMyInfo]="isMyInfo"
    (logout)="logout()"
  />
}
