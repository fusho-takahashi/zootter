<mat-card appearance="outlined">
  @if (isMyInfo()) {
    <button
      mat-icon-button
      [matMenuTriggerFor]="menu"
      class="menu header-action"
    >
      <mat-icon>more_horiz</mat-icon>
    </button>
    <mat-menu #menu="matMenu">
      <button mat-menu-item (click)="logout.emit()">ログアウト</button>
    </mat-menu>
  }
  <mat-card-header />
  <mat-card-content>
    <img
      mat-card-avatar
      src="img/animals/{{ id() }}.webp"
      alt="Photo of {{ name() }}"
    />
    <h2>{{ name() }}</h2>
    <p>&#64;{{ id() }}</p>
    <p>{{ description() }}</p>
  </mat-card-content>
</mat-card>
