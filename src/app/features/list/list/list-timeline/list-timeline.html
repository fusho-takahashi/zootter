@let posts = state.posts();
@let isLoading = state.loading();
@let isAllLoaded = state.isAllLoaded();
@let initLoading = state.initLoading();

@if (!initLoading) {
  <app-post-list [posts]="posts" />
  <app-load-more
    [isLoading]="isLoading"
    [isAllLoaded]="isAllLoaded"
    (loadMore)="loadMore()"
  />
}
