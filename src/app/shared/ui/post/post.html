<mat-card appearance="outlined">
  <mat-card-header>
    <a mat-card-avatar [routerLink]="['/profile', authorId()]">
      <img
        mat-card-avatar
        src="img/animals/{{ authorId() }}.webp"
        alt="Photo of {{ authorName() }}"
      />
    </a>
    <mat-card-title
      >{{ authorName() }} <span>&#64;{{ authorId() }}</span></mat-card-title
    >
    <mat-card-subtitle>{{
      createdAt() | date: "yyyy-MM-dd HH:mm"
    }}</mat-card-subtitle>
  </mat-card-header>
  <mat-card-content>{{ text() }}</mat-card-content>
</mat-card>
